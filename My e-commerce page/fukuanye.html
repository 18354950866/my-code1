<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>付款页</title>
    <link rel="stylesheet" href="css/fukuanye.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="zww">
    <div class="gg_top">
        <div class="gg1"><img src="img/shouye/logo1.png" style="height: 100%;width: 100%"></div>
        <div class="gg2"><img src="img/shouye/lc.jpg" style="width: 100%;height: 100%"></div>
    </div>
    <div class="shdz">
        <div class="shdz1">收货信息</div>
        <div class="shdz2"><a href="#">添加新地址</a></div>
    </div>
    <div class="xz">新增收货信息</div>
    <div class="psfs">
        <div class="psfs1"><span><em style="color: red">*</em>&nbsp;配送方式:</span></div>
        <div class="psfs2"><input type="radio">配送上门</div>
        <div class="psfs3"><input type="radio">顾客自提</div>
        <div class="mf">免运费</div>
        <div class="psfs4">&nbsp;&nbsp;&nbsp;选择自提点并下单&nbsp;&gt;&nbsp;收到提货短信&nbsp;&gt;&nbsp;到自提点自提</div>
    </div>
    <div style="height: 30px"></div>
    <div class="shr">
        <div class="shr1"><span><em style="color: red">*</em>&nbsp;收货人:</span></div>
        <div class="shr2"><input type="text" placeholder="姓名，如：张三,Lidy" style="height: 23px;width: 170px"></div>
    </div>
    <div style="height: 10px"></div>
    <div class="shr">
        <div class="shr1"><span><em style="color: red">*</em>&nbsp;手机:</span></div>
        <div class="shr2"><input type="text" placeholder="请输入正确的11位手机" style="height: 23px;width: 170px"></div>
    </div>
    <div style="height: 10px"></div>
    <div class="shr">
        <div class="shr1"><span>&nbsp;备用手机:</span></div>
        <div class="shr2"><input type="text" placeholder="选填" style="height: 23px;width: 170px"></div>
    </div>
    <div style="height: 10px"></div>
    <div class="shr">
        <div class="shr1"><span><em style="color: red">*</em>&nbsp;所在地区:</span></div>
        <div style="width: 300px;height: 100%"><input type="text" value="请选择省 请选择市 请选择区 请选择乡镇" style="height: 23px;width: 270px"></div>
    </div>
    <div style="height: 10px"></div>
    <div class="shr">
        <div class="shr1"><span><em style="color: red">*</em>&nbsp;详细地址:</span></div>
        <div style="width: 400px;height: 100%"><input type="text" placeholder="街道，小区，楼牌号，无需重复填写省市" style="height: 23px;width: 370px;background: #F8F8F8"></div>
    </div>
    <div style="height: 10px"></div>
    <div class="shr">
        <div class="shr1"><span>&nbsp;</span></div>
    </div>
    <div style="height: 10px"></div>
    <div class="shr">
        <div class="shr1"><span>&nbsp</span></div>
        <div style="width: 140px;height: 100%"><input type="checkbox" style="height: 15px;width: 15px"><span>设为默认收货地址</span></div>
        <div style="width: 300px"><span style="color: #FF5500">设置后我们将在您购物时自动选中该收货地址</span></div>
    </div>
    <div style="height: 15px"></div>

    <div class="shr">
        <div class="shr1"><span>&nbsp</span></div>
        <div style="width: 140px;height: 100%"><input type="submit" value="保存并使用" style="height: 30px;width: 110px;background: #FF5500;color: white;font-weight: bold"></div>
    </div>
    <div style="height: 30px"></div>
    <div class="shr">
        <div style="font-size: 17px;font-weight:bold;font-family: 宋体 "><span>支付方式</span></div>
    </div>
    <div style="height: 10px"></div>
    <div class="zf1">
        <div style="width: 200px;text-align: center;line-height: 35px;border: #FF5500 1px solid">苏宁支付</div>
        <div style="width: 20px"></div>
        <div style="width: 200px;text-align: center;line-height: 35px;border: #999999 1px solid">支付宝</div>
    </div>
    <div style="height: 30px"></div>
    <div class="shr">
        <div style="font-size: 17px;font-weight:bold;font-family: 宋体 "><span>商品及服务信息</span></div>
    </div>
    <div class="spxx">
        <div class="spxx1">苏宁自营</div>
        <div class="spxx2">服务信息</div>
        <div class="spxx3">
            <div style="width: 133px;height: 100%;text-align: center;">单价</div>
            <div style="width: 133px;height: 100%;text-align: center;">数量</div>
            <div style="width: 133px;height: 100%;text-align: right;">小计&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
        </div>
    </div>
    <div style="width: 100%;height: 80px"><img src="img/shouye/spxx.jpg"></div>
    <div  class="myf">免运费&nbsp;&nbsp;&nbsp;</div>
    <div class="shr">
        <div style="font-size: 17px;font-weight:bold;font-family: 宋体 "><span>结算信息</span></div>
    </div>
    <div class="jsxx">
        <img src="img/shouye/jsxx.jpg">
    </div>
    <div class="jsje">
        <div class="jsje1">应付金额:</div>
        <div class="jsje2">¥149.00</div>
    </div>
    <div class="jieshu">
        <div class="warm"><span>您需先选择配送地址，再提交订单 提交订单后尽快支付，商品才不会被人抢走哦！</span><input type="submit" value="提交订单"></div>
    </div>
    <div style="height: 50px"></div>






</div>
</body>
</html>
