<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登陆</title>
    <link rel="stylesheet" href="../CSS/Login.css">
    <link rel="stylesheet" href="../CSS/icon.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="login-img"><a href="JD.html"></a></div>
            <div class="welcome-login"></div>
            <div class="questionnaire-survey">

               <a href="#">
                   <img src="../imgs/Login/response.png" alt="">
                    <span>登录页面，调查问卷</span></a>
            </div>
        </div>
        <div class="prompt">
            <div class="prompt-text">
                <div class="warning" style="font-size: 12px;">i</div>
                <span class="text">依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版《京东隐私政策》已上线，将更有利于保护您的个人隐私。</span>
            </div>

        </div>
        <div class="medium">
            <div class="login">
                <div class="form-login">
                    <div class="login-warning">
                        <div class="warning" style="font-size: 10px;">i</div>
                        <span class="text" style="font-size: 12px;">京东不会以任何理由要求您转账汇款，谨防诈骗。</span>
                    </div>
                    <div class="login-check">
                        <ul class="ul-login-check">
                            <li class="li-login-check photo-login">扫码登录</li>
                            <li class="li-login-check username-login">账户登录</li>
                        </ul>
                    </div>
                    <div class="usernameAndPassword">
                        <form action="">
                            <div class="form-usernameAndPassword">
                                <div class="username">
                                    <img src="../imgs/Login/username.png" alt="" class="user">
                                    <input type="text" class="input-username">
                                </div>
                                <div class="password">
                                    <img src="../imgs/Login/password.png" alt="">
                                    <input type="password" class="input-password">
                                </div>

                                <div class="forget-password">忘记密码</div>
                                <button type="submit" class="btn-submit">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                            </div>

                        </form>
                    </div>
                    <div class="login-bottom">
                        <ul class="ul-login-way">
                            <li class="li-login-way">
                                <div class="way-img">
                                    <img src="../imgs/Login/qq.png" alt="">
                                </div>
                                <span>qq</span>
                            </li>
                            <li class="li-login-way cut">|</li>
                            <li class="li-login-way">
                                <div class="way-img">
                                    <img src="../imgs/Login/wechat.png" alt="">
                                </div>
                                <span>微信</span>
                            </li>
                        </ul>
                        <div class="Register-now">
                            <div class="icon" style="display: inline-block;">&gt;</div>
                            <span>立即注册</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="bottom">
            <iframe src="foot.html" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
