<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人注册</title>
    <link rel="stylesheet" href="../CSS/Register.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="top-container">
                <div class="JD-logo">
                    <img src="../imgs/Login/logo-201305-b.png" alt="">
                </div>
                <div class="welcome-register">欢迎注册</div>
                <div class="goLogin">
                    已有账号？
                    <span class="login" style="color:red;cursor: pointer;">去登录&gt;</span>
                </div>
            </div>
        </div>
        <div class="message">
            <form action="">
                <div class="input username">
                    <div class="title">用 户 名</div>
                    <input type="text" class="input-username input-message" placeholder="您的账户名和登录名">
                </div>
                <div class="input">
                    <div class="title">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</div>
                    <input type="text" class="input-password input-message" placeholder="建议使用两种或两种以上字符组合">
                </div>
                <div class="input">
                    <div class="title">确认密码</div>
                    <input type="text" class="input-twice-password input-message" placeholder="再次输入密码">
                </div>
                <div class="input">
                    <div class="title">邮箱验证</div>
                    <input type="text" class="input-email input-message" placeholder="请输入邮箱">
                </div>
                <div class="input email-validation">
                    <div class="email-validation-num title">邮箱验证码</div>
                    <input type="text" class="input-email-validation" placeholder="请输入邮箱验证码">
                    <div class="get-email-validation">获取验证码</div>

                </div>
                <input type="submit" value="立即注册" class="Register-now input">
            </form>
        </div>
        <div class="bottom">
            <iframe src="foot.html" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
